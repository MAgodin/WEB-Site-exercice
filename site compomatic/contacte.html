    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/stylesheet.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Compomatic</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="magasin.html">Magasin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contacte.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="a_propos.html">A propos</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8"></div>
        <div class="img_contact">
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
  </section>
  <section class="contact">
    <h2 class="text-center">Nos différentes boutiques</h2>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h4 class="card-title">Rouen</h4>
              <p class="card-text">5 rue des exos complémentaires 76000 Rouen</p>
            </div>
            <div class="card-footer">
              <div class="map-responsive">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d20756.078116888402!2d1.1075584!3d49.4370816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1682209060692!5m2!1sfr!2sfr"
                  width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h4 class="card-title">Lyon</h4>
              <p class="card-text">12 rue de compomatique 69000 Lyon</p>
            </div>
            <div class="card-footer">
              <div class="map-responsive">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d89076.99395798775!2d4.7525580962416845!3d45.75804073128725!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4ea516ae88797%3A0x408ab2ae4bb21f0!2sLyon!5e0!3m2!1sfr!2sfr!4v1682209215327!5m2!1sfr!2sfr"
                  width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h4 class="card-title">Paris</h4>
              <p class="card-text">25 rue de la boutique 75000 Paris</p>
            </div>
            <div class="card-footer">
              <div class="map-responsive">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d167997.47466825962!2d2.1818859115159377!3d48.85896281372663!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1f06e2b70f%3A0x40b82c3688c9460!2sParis!5e0!3m2!1sfr!2sfr!4v1682209347397!5m2!1sfr!2sfr"
                  width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
          </div>
        </div>
        <section id="contact" class="bg-light">
          <div class="container">
            <div class="row">
              <div class="col-lg-8 mx-auto text-center">
                <h2 class="section-heading">Nous contacter par email</h2>
                <hr class="my-4">
              </div>
            </div>
            <div class="row">
              <div class="col-lg-8 mx-auto">
                <form class="form_contact">
                  <div class="form-row d-flex align-items-center flex-column text-center">
                    <div class="col-md-6 m-2">
                      <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" class="form-control" id="nom" placeholder="Votre nom" required>
                      </div>
                    </div>
                    <div class="col-md-6 m-2">
                      <div class="form-group">
                        <label for="email">Adresse email</label>
                        <input type="email" class="form-control" id="email" placeholder="Votre adresse email" required>
                      </div>
                    </div>
                    <div class="col-md-6 m-2">
                      <div class="form-group">
                        <label for="commentaire">Commentaire</label>
                        <textarea class="form-control" id="commentaire" rows="5"
                          placeholder="Laissez-nous un commentaire !" required></textarea>
                      </div>
                    </div>
                    <div class="col-md-6 m-2">
                      <button type="submit" class="btn btn-primary">Envoyer</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
  </section>
  <footer class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <address class="mb-0">5 rue des exos complémentaires</address>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
